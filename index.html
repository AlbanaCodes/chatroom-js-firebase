<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
        crossorigin="anonymous">
  <link href="./styles/style.css" type="text/css" rel="stylesheet" />
  <title>Chatroom-JS-Firebase</title>
</head>
<body>
  <div class="container my-4">
    <h1 class="my-4 text-center">Chatroom-JS-Firebase</h1>

    <!-- buttons for the chatrooms-->
    <div class="chat-rooms mb-3 text-center">
      <div class="my-2">Choose a chatroom:</div>
      <button class="btn btn_active">#general</button>
      <button class="btn">#gaming</button>
      <button class="btn">#music</button>
      <button class="btn">#movies</button>
      <button class="btn">#books</button>
    </div>

    <!-- chat list / window -->
    <div class="chat-window">
      <ul class="chat-list list-group"></ul>
    </div>

    <!-- new chat form -->
    <form class="new-chat my-4">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Your Message:</div>
        </div>
        <input type="text" id="message" class="form-control" required>
        <div class="input-group-append">
          <input type="submit" class="btn" value="send">
        </div>
      </div>
    </form>

    <div class="mx-auto text-left">
      <label class="text-dark">Your Username: <strong id="usernameStrong">anon</strong></label>
    </div>
    <!-- update username form-->
    <form class="my-name my-3">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Update name:</div>
        </div>
        <input type="text" id="username" class="form-control" required>
        <div class="input-group-append">
          <input type="submit" class="btn" value="update">
        </div>
      </div>
      <div class="updte-msg"></div>
    </form>
  </div>
   
  <script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>
  <script src="./scripts/config.js"></script>
  <script type="module" src="./scripts/app.js"></script>
</body>
</html>
